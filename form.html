<!DOCTYPE html>
<html>
<head>
	<title>Form Tag</title>
</head>
<body >
	<h1 align="center"><b>APPLICATON FORM</b></h1>
	<form align="center" method="POST" action="firstwebsite.html">
		<input type="text" name="Name" placeholder="Name of student">
		<br>
		<br>
		Password <input type="Password" name="Password">
		<br>
		<br>
		Gender:
		Male<input type="radio" name="gender">
		Female   <input type="radio" name="gender">
		<br>
		<br>
		Year:
		1st Year <input type="checkbox" name="year">
		2nd Year <input type="checkbox" name="year">
		3rd Year <input type="checkbox" name="year">
		4th Year <input type="checkbox" name="year">
		<br>
		<br>
		Qualification:
		<select>
			     <option>BTECH </option>
			     <option>PHD   </option>
			     <option>MTECH </option>
		</select><br>
		<br>
		Insert File:
		         <input type="File" name="person image" accept="image/*"><br>
		<hr>
		         <input type="submit" name="submit">
		         <input type="reset" name="reset">


		
	</form>

</body>
</html>
